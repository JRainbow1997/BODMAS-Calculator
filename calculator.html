<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="calculator.css">
    <title>My Calculator App</title>
</head>
<body>
    <div class = "calc">
        <div>
            <p id="display"></p>
        </div>
        <div class = "main">
            <div>
                <button id="1" class="number" type="button">1</button>
                <button id="2" class="number" type="button">2</button>
                <button id="3" class="number" type="button">3</button>
                <button id="*" class="symbol" type="button">x</button>
            </div>
            <div>
                <button id="4" class="number" type="button">4</button>
                <button id="5" class="number" type="button">5</button>
                <button id="6" class="number" type="button">6</button>
                <button id="/" class="symbol" type="button">รท</button>
            </div>
            <div>
                <button id="7" class="number" type="button">7</button>
                <button id="8" class="number" type="button">8</button>
                <button id="9" class="number" type="button">9</button>
                <button id="-" class="symbol" type="button">-</button>
            </div>
            <div>
                <button id="." class="number" type="button">.</button>
                <button id="0" class="number" type="button">0</button>
                <button id="AC" class="delete" type="button">AC</button>
                <button id="+" class="symbol" type="button">+</button>
            </div>
            <button id="equals" type="button">=</button>
        </div>
    </div>
<script src="calculator.js"></script>    
</body>
</html>
